<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roster Blast</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: var(--bg);
      font-family: Arial, sans-serif;
    }

    #hud {
      text-align: center;
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }

    p.game-desc {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
      text-align: center;
    }

    canvas {
      border: 2px solid var(--grid-line);
      background: var(--bg);
    }
  </style>
</head>
<body>
  <div id="hud">
    <span id="timer">Time: 60s</span> | 
    <span id="score">Score: 0</span>
  </div>

  <canvas id="game" width="400" height="400"></canvas>

  <p class="game-desc">Quick! Drag the red vacancies onto the purple duties!</p>

  <script src="script.js"></script>
</body>
</html>
